<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="invoice">
      <h2 data-cy="invoiceDetailsHeading"><span jhiTranslate="thePosApp.invoice.detail.title">Invoice</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ invoice.id }}</span>
        </dd>
        <dt><span jhiTranslate="thePosApp.invoice.invoiceNr">Invoice Nr</span></dt>
        <dd>
          <span>{{ invoice.invoiceNr }}</span>
        </dd>
        <dt><span jhiTranslate="thePosApp.invoice.totalPrice">Total Price</span></dt>
        <dd>
          <span>{{ invoice.totalPrice }}</span>
        </dd>
        <dt><span jhiTranslate="thePosApp.invoice.createdDate">Created Date</span></dt>
        <dd>
          <span>{{ invoice.createdDate | formatMediumDatetime }}</span>
        </dd>
        <dt><span jhiTranslate="thePosApp.invoice.user">User</span></dt>
        <dd>
          <span>{{ invoice.user?.login }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/invoice', invoice.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
